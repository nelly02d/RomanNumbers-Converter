<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" type="module"></script>
  <title>Numbers to Roman Converter</title>
</head>
<body>
  <h1 class="title">Number to Roman letters Converter</h1>
  <div class="container">
    <div class="numbers">
      <h2 class="sub-title">Number</h2>
      <input id="inputNumber" type="number">
    </div>
    <button type="button" id="convert">Convert</button>
    <div class="romans">
      <h2 class="sub-title">Roman Letters</h2>
      <input id="romanOutput" type="text">
    </div>
  </div>
</body>
</html>
